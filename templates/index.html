<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link href="{{url_for('static', filename='style.css')}}" />
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
      integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I="
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>

    <title>Project 2</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar justify-content-center">
        <h4 id="username" class="text-center recent_heading m-1 rounded"></h4>
      </nav>
      <div class="row h-75 no-gutters border border-secondary">
        <div class="col-sm-2 text-center">
          <h5 class="pl-1 pt-2">
            Channels&nbsp;
            <span class="fa fa-plus-circle fa-2x" id="adchan"></span>
          </h5>

          <ul id="channelList" class="list-group text-center m-1">
            <!--place for list of channels-->
          </ul>
        </div>
        <div
          class="col-sm-6 bg-light border p-3 d-flex flex-column justify-content-end h-100"
        >
          <div id="messages">
            <!--place for all messages-->
          </div>

          <div class="input-group mb-3">
            <input
              id="messageInput"
              type="text"
              class="form-control"
              placeholder="Type your message and press Enter"
              aria-label="Type your message"
            />
            <div class="input-group-append">
              <span
                class="btn btn-info fa fa-paper-plane"
                id="basic-addon2"
              ></span>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h6 class="modal-title"></h6>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
              <input id="modalInput" type="text" class="form-control" />
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
              <button
                id="modalButton"
                type="button"
                class="btn btn-danger"
                data-dismiss="modal"
                disabled
              >
                Ok
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
